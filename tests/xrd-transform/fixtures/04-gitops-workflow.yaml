apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: applications.platform.com
  annotations:
    backstage.io/description: "Application with GitOps PR workflow"
    backstage.io/techdocs-ref: dir:../../docs
    openportal.dev/template-steps: "gitops"
    openportal.dev/template-parameters: "gitops"
    openportal.dev/tags: "application,deployment"
spec:
  group: platform.com
  names:
    kind: Application
    plural: applications
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                image:
                  type: string
                  description: Container image
                replicas:
                  type: integer
                  description: Number of replicas
                  minimum: 1
                  maximum: 10
                  default: 1
                port:
                  type: integer
                  description: Service port
                  default: 8080
              required:
                - image
