apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: clusters.infrastructure.com
  annotations:
    backstage.io/description: "Cluster-scoped infrastructure provisioning"
    openportal.dev/tags: "infrastructure,cluster"
spec:
  group: infrastructure.com
  names:
    kind: Cluster
    plural: clusters
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                region:
                  type: string
                  description: Cloud region
                  default: us-west-2
                nodeCount:
                  type: integer
                  description: Number of nodes
                  minimum: 1
                  maximum: 100
                  default: 3
              required:
                - region
