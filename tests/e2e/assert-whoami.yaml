apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: whoamiapps-openportal-dev
  title: Who Am I App
  description: Create and manage WhoAmIApp resources
  tags:
    - crossplane
    - openportal-dev
    - demo
    - application
  annotations:
    backstage.io/managed-by: xrd-transform
    backstage.io/managed-by-location: provider:XRDTemplateEntityProvider
    backstage.io/managed-by-origin-location: provider:XRDTemplateEntityProvider
    crossplane.io/xrd-name: whoamiapps.openportal.dev
    crossplane.io/xrd-group: openportal.dev
spec:
  owner: platform-team
  type: crossplane-resource
  parameters:
    - title: Resource Configuration
      required:
        - name
        - namespace
      properties:
        name:
          title: Name
          type: string
          description: Name of the WhoAmIApp
          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
        namespace:
          title: Namespace
          type: string
          description: Kubernetes namespace
          default: default
        replicas:
          title: Replicas
          type: number
          description: Number of replicas
          default: 1
          minimum: 1
          maximum: 3
        image:
          title: Image
          type: string
          description: Container image to deploy
          default: null
  steps:
    - id: workflow-info
      name: Direct Apply Workflow Information
      action: debug:log
      input:
        message: |
          âš¡ This template uses direct apply workflow:

          1. Creates your WhoAmIApp resource immediately in the cluster
          2. Registers the resource in the Backstage catalog

          Your resource will be created as soon as you click Create.
    - id: create-resource
      name: Create WhoAmIApp
      action: kube:apply
      input:
        manifest: |
          apiVersion: openportal.dev/v1alpha1
          kind: WhoAmIApp
          metadata:
            name: ${{ parameters.name }}
            namespace: ${{ parameters.namespace }}
          spec: ${{ parameters }}
        namespaced: true
      output:
        text:
          - title: Resource Details
            content: |
              **Resource Created Successfully!** âœ…

              **Resource Information:**
              - **Name**: `$`
              - **Type**: WhoAmIApp
              - **API Version**: openportal.dev/v1alpha1
              - **Cluster**: rancher-desktop
              - **Namespace**: `$`

              Your resource is now active in the cluster and ready to use.
    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.create-resource.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
      output:
        links:
          - title: View in Catalog
            icon: catalog
            url: ${{ steps['register'].output.entityRef }}
        text:
          - title: Catalog Registration
            content: |
              **Registered in Backstage Catalog** ðŸ“

              Your WhoAmIApp resource has been added to the software catalog.
              You can now track, monitor, and manage it through Backstage.
  output:
    links:
      - title: Download YAML Manifest
        url: >-
          ${{ "data:application/yaml;charset=utf-8," +
          encodeURIComponent(steps['create-resource'].output.manifest || '') }}

---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: whoamiapps-openportal-dev-api
  title: Who Am I App API
  description: API specification for WhoAmIApp
  tags:
    - crossplane
    - ingestor
    - openportal-dev
  annotations:
    backstage.io/managed-by: xrd-transform
    backstage.io/managed-by-location: provider:XRDTemplateEntityProvider
    backstage.io/managed-by-origin-location: provider:XRDTemplateEntityProvider
    crossplane.io/xrd-name: whoamiapps.openportal.dev
spec:
  type: openapi
  lifecycle: production
  owner: platform-team
  definition: |
    openapi: 3.0.0
    info:
      title: WhoAmIApp API
      version: v1alpha1
      description: OpenAPI specification for WhoAmIApp
    paths:
      /whoamiapps:
        get:
          summary: List whoamiapps
          responses:
            '200':
              description: Success
        post:
          summary: Create WhoAmIApp
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    spec:
                      type: object
                      description: WhoAmIApp configuration
                      properties:
                        name:
                          type: string
                          description: "Application name (becomes subdomain, e.g., myapp.openportal.dev)"
                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                          minLength: 1
                          maxLength: 63
                        replicas:
                          type: number
                          description: "Number of replicas"
                          minimum: 1
                          maximum: 3
                        image:
                          type: string
                          description: "Container image to deploy"
                    status:
                      type: object
                      properties:
                        ready:
                          type: boolean
                          description: Whether the resource is ready
                        phase:
                          type: string
                          description: Current phase of the resource
                        message:
                          type: string
                          description: Status message
          responses:
            '201':
              description: Created

