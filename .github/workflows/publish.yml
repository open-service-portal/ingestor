name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile TypeScript
        run: yarn tsc

      - name: Build package
        run: yarn build

      - name: Run unit tests
        run: yarn test
        continue-on-error: true # Don't fail publish if tests fail

      - name: Run transform tests
        run: ./run-tests.sh
        continue-on-error: true # Don't fail publish if tests fail

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          # NPM_TOKEN is only needed if NOT using trusted publishing (OIDC)
          # Once trusted publishing is configured on npmjs.com, this can be removed
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
